<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Cliente</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyCkzoU8g0gAgn2b8Z+Oqtbz7ukYE98f" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        main {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            background-color: #28a745; /* Green color for submit button */
            color: white;
            width: 100%;
        }

        button:hover {
            filter: brightness(85%);
        }
    </style>
</head>
<body>
    <main>
        <form action="inserirCliente.jsp" method="POST">

            <label style="font-weight: bold; font-size: 1.2em;">CADASTRO DE CLIENTE</label><br><br>

            <label>CPF:</label>
            <input type="text" name="cpf" maxlength="11">

            <label>Senha:</label>
            <input type="password" name="senha" maxlength="50">

            <label>Nome:</label>
            <input type="text" name="nome" maxlength="50">

            <label>RG:</label>
            <input type="text" name="rg" maxlength="15">

            <label>Orgão Emissor:</label>
            <input type="text" name="orgaoEmissor" maxlength="30">

            <label>UF:</label>
            <input type="text" name="uf" maxlength="2">

            <label>Data de Nascimento:</label>
            <input type="date" name="dataNascimento">

            <label>Tipo de Logradouro:</label>
            <input type="text" name="tipoLogradouro" maxlength="20">

            <label>Nome do Logradouro:</label>
            <input type="text" name="nomeLogradouro" maxlength="40">

            <label>Número:</label>
            <input type="text" name="numero" maxlength="8">

            <label>Bairro:</label>
            <input type="text" name="bairro" maxlength="30">

            <label>CEP:</label>
            <input type="text" name="cep" maxlength="8">

            <label>Cidade:</label>
            <input type="text" name="cidade" maxlength="20">

            <label>Estado:</label>
            <input type="text" name="estado" maxlength="20">

            <label>Telefone:</label>
            <input type="text" name="telefone" maxlength="11">

            <label>Telefone Comercial:</label>
            <input type="text" name="telefoneComercial" maxlength="11" placeholder="Opcional">

            <label>Celular:</label>
            <input type="text" name="celular1" maxlength="11" placeholder="Opcional">

            <label>E-mail:</label>
            <input type="text" name="email" maxlength="60">

            <label>E-mail Comercial:</label>
            <input type="text" name="emailComercial" maxlength="60" placeholder="Opcional">

            <button type="submit">CADASTRAR</button>

        </form>
    </main>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyCkzoU8g0gAgn2b8Z+Oqtbz7ukYE98f" crossorigin="anonymous"></script>
</body>
</html>
