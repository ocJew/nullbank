<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        main {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        div {
            display: none;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            background-color: #28a745; /* Green color for submit button */
            color: white;
            width: 100%;
        }

        button:hover {
            filter: brightness(85%);
        }
    </style>

    <script>
        function mostrarCamposEspecificos() {
            var tipoContaSelecionado = document.getElementById("tipoConta").value;

            // Oculta todos os campos específicos
            document.getElementById("camposPoupanca").style.display = "none";
            document.getElementById("camposCorrente").style.display = "none";
            document.getElementById("camposEspecial").style.display = "none";

            // Exibe os campos específicos do tipo de conta selecionado
            if (tipoContaSelecionado === "poupanca") {
                document.getElementById("camposPoupanca").style.display = "block";
            } else if (tipoContaSelecionado === "corrente") {
                document.getElementById("camposCorrente").style.display = "block";
            } else if (tipoContaSelecionado === "especial") {
                document.getElementById("camposEspecial").style.display = "block";
            }
        }
    </script>
</head>
<body>

<main>
    <form action="inserirConta.jsp" method="POST" onsubmit="mostrarCamposEspecificos()">
        
        <label style="font-weight: bold; font-size: 1.2em;">CADASTRO DE CONTA BANCÁRIA</label><br><br>
        
        <label>CPF do Cliente:</label>
        <input type="text" name="cpfCliente">

        <label>Número da Agência:</label>
        <input type="number" name="agenciaID">

        <label>Número da Conta:</label>
        <input type="number" name="numeroConta">

        <label>Gerente Matrícula:</label>
        <input type="number" name="gerenteMatricula">

        <label>Saldo:</label>
        <input type="text" name="saldo">

        <label>Senha:</label>
        <input type="password" name="senha">

        <label>Tipo de Conta:</label>
        <select id="tipoConta" name="tipoConta" onchange="mostrarCamposEspecificos()">
            <option value="poupanca">Poupança</option>
            <option value="corrente">Corrente</option>
            <option value="especial">Especial</option>
        </select>

        <!-- Campos específicos para Conta Poupança -->
        <div id="camposPoupanca">
            <label>Taxa de Juros:</label>
            <input type="text" name="taxaJurosPoupanca">
        </div>

        <!-- Campos específicos para Conta Corrente -->
        <div id="camposCorrente">
            <label>Data de Aniversário:</label>
            <input type="date" name="dataAniversarioCorrente">
        </div>

        <!-- Campos específicos para Conta Especial -->
        <div id="camposEspecial">
            <label>Limite de Crédito:</label>
            <input type="text" name="limiteCreditoEspecial">
        </div>

        <br>
        <button type="submit">CADASTRAR</button>
        
    </form>
</main>

</body>
</html>
